<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <!--***MAPBOX API***-->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
    <!--****************-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather-map.css">
    <!--****************-->
</head>
<body>
<h1 class="text-center">Weather Forecast</h1>
<div class="d-flex flex-direction-row">
    <div id="day-0" class="weatherDay border border-primary "></div>
    <div id="day-1" class="weatherDay border border-primary"></div>
    <div id="day-2" class="weatherDay border border-primary"></div>
    <div id="day-3" class="weatherDay border border-primary"></div>
    <div id="day-4" class="weatherDay border border-primary"></div>
    <div></div>
</div>
<div id='map' style='width: 400px; height: 300px;'></div>

<!--****************-->
<script src="js/keys.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/mapbox-geocode-utils.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<!--****************-->
<script>
    function weatherForecast() {
        //**********shows weather in console**********//
        $.get("http://api.openweathermap.org/data/2.5/onecall", {
            APPID: WEATHER_MAP_TOKEN,
            lat:    32.9756,
            lon:   -96.8900,
            units: "imperial",
            exclude: "minutely"
        }).done(function(resp) {
            console.log('5 day forecast', resp);

            function willItRain(index) {
                var rainDeci = resp.daily[index].pop; //removes the decimals off the end
                var percentRain = rainDeci * 100 + '% chance of rain'; //turns index into nice num display
                return percentRain;
            }

            function humidityLevel(index) {
                var humidity = 'Humidity: ' + resp.daily[index].humidity  + '%'; //gets the humidity
                return humidity;
            }

            function weatherDes(index) {
                var description = resp.daily[index].weather[0].description; //describes the weather
                return description;
            }

            function dailyDate(index) {
                var today = resp.daily[index]; //gets resp ; returns date
                var todayDate = new Date(today.dt * 1000).toString();
                todayDate = todayDate.split(' ');
                var date = [todayDate[0], todayDate[1], todayDate[2]].join(' ');
                return date;
            }

            function highLowTemp(index) {
                var highTemp = Math.round(resp.daily[index].temp.max); //gets the highest temp
                var lowTemp = Math.round(resp.daily[0].temp.min); //gets lowest temp
                var highLowTemp = highTemp + `\xB0F / ` + lowTemp + '\xB0F';
                return highLowTemp;
            }

            for (var i = 0; i <= 4; ++i) {
                $('#day-' + i + '').html(highLowTemp(i) + '<br> ' + dailyDate(i) + '<br>' + willItRain(i) + '<br>' + weatherDes(i) + '<br>' + humidityLevel(i));
            }
        });
    }
    weatherForecast();

    //**********displays map on page**********//
    mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map'
    });

    map.setStyle("mapbox://styles/mapbox/streets-v11");
    map.setZoom(9);
    map.setCenter([-96.8900, 32.9756]);

    console.log(map.getCenter());

    map.addControl(new mapboxgl.NavigationControl());

    //**********marker on map**********//
    var marker = new mapboxgl.Marker({
        color: 'purple',
        draggable: false
    })
        .setLngLat([-96.8900, 32.9756])
        .addTo(map);
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
