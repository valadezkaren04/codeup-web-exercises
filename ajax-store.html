<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ut-f8">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        table {
            border: 3px solid #a73d19;
        }
        td {
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1 class="text-center p-2 bg-warning">My Tool Store</h1>

<div class="d-flex justify-content-center">
    <table class="mt-2" id="products">
        <thead>
            <tr class="text-center">
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>

<div class="d-flex justify-content-center m-3">
    <button  id="btnRefresh">Refresh!</button>
</div>

<script src="js/jquery-3.6.0.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    function displayList() {
        $.ajax("data/inventory.json").done(function (tools /*,status */) {
            //console.log("request status: " + status);
            console.log(tools);
            for (var i = 0; i < tools.length; i++) {
                var htmlStr = "<tr id='tool-" + (i + 1) + "'>";
                htmlStr += "<td>" + tools[i].title + "</td>";
                htmlStr += "<td>" + tools[i].quantity + "</td>";
                htmlStr += "<td>" + "$" + tools[i].price + "</td>";
                htmlStr += "<td>" + tools[i].categories + "</td>";
                $("#insertProducts").append(htmlStr);
            }
        });
    }
    displayList();
    $('#btnRefresh').click(displayList);

    // TODO: Take the data from inventory.json and append it to the products table

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
