<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Bootstrap Exercise</title>
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza world</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zipcode" aria-label="zipcode">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<!--HEADER/PIZZA BACKGROUND-->
    <div class="jumbotron jumbotron-fluid bg-pizza">
        <div class="container opaque-bg text-dark">
            <h1 class="display-4">Welcome to Pizza World!</h1>
<!--                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>-->
        </div>
    </div>
<!--MAIN CONTENT-->
<main class="container-fluid">
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="size-crust-tab" data-toggle="tab" href="#" >Size and Crust</a>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="cheese-sauce-tab" data-toggle="tab" href="#" role="tab" aria-controls="cheese-sauce" aria-selected="true">Cheese and Sauce</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="toppings-tab" data-toggle="tab" href="#" role="tab" aria-controls="toppings" aria-selected="true">Toppings</a>
        </li>
    </ul>
<!--SIZE AND CRUST TAB-->
    <div class="tab-pane fade" id="size-crust" role="tabpanel" aria-labelledby="size-crust-tab">
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="radio" name="size-crust" id="small">
                    <label for="small">small</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" name="size-crust" id="medium">
                    <label for="medium">Medium</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" name="size-crust" id="large">
                    <label for="large">Large</label>
                </li>
                <li class="list-group-item">
                    <input type="radio" name="size-crust" id="xlarge">
                    <label for="xlarge">X-Large</label>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
