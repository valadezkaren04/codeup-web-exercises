    // tells the browser that setInterval is what will make it stop
    var count;
    var thisWillStop;
    thisWillStop = setInterval(hey, 1000);
    function hey() {
        if (count < 10) {
            console.log('hey ' + count);
            count = count + 1;
        } else {
            clearInterval(thisWillStop)
        }
    }
