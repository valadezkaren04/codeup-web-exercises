<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>
<h2> You must perform your battle style in order to become a demon slayer</h2>



<!--KONAMI-->
<script src="js/jquery-3.6.0.js"></script>
<script>
    "use strict";

    $(document).keyup(function(event){
        console.log(event.keyCode);
    });

    //konami code is Up, Up, Down, Down, Left, Right, Left, Right, B, A

    function onKonamiCode(callBack) {
        var input = '';
        var key = '38384040373937396665';
        document.addEventListener('keydown', function (e) {
            input += ("" + e.keyCode);
            if (input === key) {
                return callBack();
            }
            if (!key.indexOf(input)) return;
            input = ("" + e.keyCode);
        });
    }

    onKonamiCode(function () {
        alert('You have performed your battle style')
    });




</script>
</body>
</html>
